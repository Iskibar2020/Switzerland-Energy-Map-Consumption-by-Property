<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Web Map with Sidebar</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" media="screen" title="leaflet">
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet.minichart/dist/leaflet.minichart.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar">
        <div>
            <label for="energyconSlider">
                Energy Consumption:
                <span id="energyconMin">0</span> -
                <span id="energyconMax">100</span>
                <br>
                (Current: <span id="energyconValue">50</span>)
            </label>
            <input type="range" id="energyconSlider" min="0" max="100" value="50">
        </div>

        <div>
            <label for="currentenSlider">
                Current Energy:
                <span id="currentenMin">0</span> -
                <span id="currentenMax">100</span>
                <br>
                (Current: <span id="currentenValue">50</span>)
            </label>
            <input type="range" id="currentenSlider" min="0" max="100" value="50">
        </div>

        <div>
            <label for="potentialSlider">
                Potential:
                <span id="potentialMin">0</span> -
                <span id="potentialMax">100</span>
                <br>
                (Current: <span id="potentialValue">50</span>)
            </label>
            <input type="range" id="potentialSlider" min="0" max="100" value="50">
        </div>

    </div>

    <div id="map"></div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>

</html>
